<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<h1 th:text="${pageTitle}"></h1>
<form th:action="${formAction}" method="post">
    <input type="hidden" name="id" th:value="${contact.id}">
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required th:value="${contact.lastName}">
    </div>
    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required th:value="${contact.firstName}">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required th:value="${contact.email}">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required th:value="${contact.phone}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
